{%load static%}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TrendingTales</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{%static 'style.css'%}">
        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    </head>
    <body>
        <header>
            <div class="navStyle">
                {% comment %} {% if user.is_authenticated %}{% endif %} {% endcomment %}
                <div class="left">Hello, {{ fname }}</div>
                <div class="right">
                    <ul class="list">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'createpost' %}">Create Post</a></li>
                        <li><a href="{% url 'profile' %}">Profile</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="card-grid">
                {% for post in posts %}
                    <div class="card">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.content|truncatewords:40 }}</p>
                        <a href="{% url 'post_detail' post.id %}" class="read-more">Read More</a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
