{%load static%}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create-TrendingTales</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{%static 'style.css'%}">
        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    </head>
<body>
    <header>
        <div class="navStyle">
            <div class="left">Hello, {{fname}}</div>
            <div class="right">
                <ul class="list">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'createpost' %}">Create Post</a></li>
                    <li><a href="">Profile</a></li>
                </ul>
            </div>
        </div>
    </header>
    <h2>Create a Blog Post - TrendingTales</h2>
    <div class="container_createpost">
        <form method="post" action="{% url 'createpost' %}">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="6" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
