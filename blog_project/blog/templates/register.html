{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{%static 'login.css'%}">
    </head>
    <body>
        <div class="register_form">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <h3>Register</h3>
            <div class="user_input">
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
            </div>
            <div class="user_input">
                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
            </div>
            <div class="user_input">
                <input type="text" name="username" id="username" placeholder="Username(Chars and Nums only)" required>
            </div>
            <div class="user_input">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="user_input">
                <input type="password" name="pass1" id="pass1" placeholder="Password" required>
            </div>
            <div class="user_input">
                <input type="password" name="pass2" id="pass2" placeholder="Verify Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'register' %}">Login</a></p> 
    </div>
        <script src="" async defer></script>
    </body>
</html>
